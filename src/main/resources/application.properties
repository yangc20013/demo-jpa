server.port=8080
#Mysql\u5C5E\u6027\u914D\u7F6E\u6587\u4EF6,Spring-boot\u7CFB\u7EDF\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo-jpa?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.remove-abandoned=true
spring.datasource.min-idle=3
spring.datasource.initialSize=3
spring.datasource.maximum-pool-size=40
spring.datasource.max-active=40
spring.datasource.max-idle=40
spring.datasource.log-abandoned=true
spring.datasource.remove-abandoned-timeout=180
spring.datasource.abandon-when-percentage-full=70
spring.datasource.validation-query=SELECT 1
spring.datasource.connection-test-query="SELECT 1"
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.numTestsPerEvictionRun=40

spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
